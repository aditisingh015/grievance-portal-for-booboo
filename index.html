<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grievance Portal for Booboo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating emojis: butterflies, clouds, sparkles, blue hearts -->
  <img src="butterfly.WEBP" class="floating-img butterfly" alt="Butterfly" style="top: 12%; left: 8%;" />
  <img src="butterfly.WEBP" class="floating-img butterfly" alt="Butterfly" style="top: 38%; left: 45%;" />
  <img src="butterfly.WEBP" class="floating-img butterfly" alt="Butterfly" style="top: 70%; left: 15%;" />
  <img src="butterfly.WEBP" class="floating-img butterfly" alt="Butterfly" style="top: 55%; left: 75%;" />
  <img src="butterfly.WEBP" class="floating-img butterfly" alt="Butterfly" style="top: 25%; left: 65%;" />

  <img src="sparkle.PNG" class="floating-img sparkle" alt="Sparkle" style="top: 10%; left: 20%;" />
  <img src="sparkle.PNG" class="floating-img sparkle" alt="Sparkle" style="top: 50%; left: 10%;" />
  <img src="sparkle.PNG" class="floating-img sparkle" alt="Sparkle" style="top: 35%; left: 80%;" />
  <img src="sparkle.PNG" class="floating-img sparkle" alt="Sparkle" style="top: 70%; left: 50%;" />

  <!-- Clouds as big emojis, scattered -->
  <div class="emoji-floating" style="top: 5%; left: 10%;">☁️</div>
  <div class="emoji-floating" style="top: 60%; left: 15%;">☁️</div>
  <div class="emoji-floating" style="top: 20%; left: 80%;">☁️</div>
  <div class="emoji-floating" style="top: 75%; left: 70%;">☁️</div>
  <div class="emoji-floating" style="top: 40%; left: 40%;">☁️</div>

  <!-- Sparkle and blue heart emojis -->
  <div class="emoji-floating" style="top: 10%; left: 12%;">✨</div>
  <div class="emoji-floating" style="top: 55%; left: 40%;">💙</div>
  <div class="emoji-floating" style="top: 25%; left: 75%;">✨</div>
  <div class="emoji-floating" style="top: 70%; left: 60%;">💙</div>
  <div class="emoji-floating" style="top: 40%; left: 20%;">✨</div>

  <!-- The grievance portal box -->
  <div class="grievance-box">
    <h1 class="title">Grievance Portal</h1>
    <p class="subtitle">Hey love, Aahad/Booboo! Pour your heart out here – I’m always ready to listen and care.</p>

    <img src="image.jpg.JPG" alt="Couple Pic" class="couple-pic" />

    <form id="grievance-form" action="#" method="POST">
      <textarea
        id="query"
        name="query"
        placeholder="Write your query or feelings here..."
        required
        rows="5"
      ></textarea>
      <button type="submit">Send with Love</button>
    </form>

    <audio controls>
      <source src="mia-and-sebastian-theme.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

<script>
  // Simple form submission alert (you can customize backend later)
  const form = document.getElementById('grievance-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Your message has been sent with love! Thank you, Aahad/Booboo.');
    form.reset();
  });
</script>

</body>
</html>
