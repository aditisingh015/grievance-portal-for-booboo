<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grievance Portal for Booboo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="Aahad & Booboo" class="profile-pic" />
    <h1>Aahad / Booboo</h1>
    <p class="subtext">Because even love needs a little venting.</p>
    
    <form>
      <label for="name">Your Name (or Nickname):</label>
      <input type="text" id="name" name="name" value="Aahad / Booboo" required />

      <label for="grievance">What's bothering you, love?</label>
      <textarea id="grievance" name="grievance" rows="5" placeholder="Tell me everything..." required></textarea>

      <button type="submit">Send Love Complaint</button>
    </form>
    
    <audio controls autoplay loop>
      <source src="mia-and-sebastian-theme.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
