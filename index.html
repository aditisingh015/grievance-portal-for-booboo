<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Portal for Booboo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Elements -->
  <div class="bg-image"></div>
  <div class="heart-layer"></div>
  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>
  <div class="cloud cloud-3"></div>

  <!-- Main Content Box -->
  <div class="container">
    <h1>for my aahad / booboo</h1>
    <p class="love-note">
      this is your sweet lil portal whenever you’re upset at me, or when we fight.<br>
      remember, i love you more than anything. <br>
      you’re the sparkly love of my life.
    </p>

    <form>
      <textarea placeholder="type your grievance here..."></textarea>
      <button type="submit">send with love</button>
    </form>
  </div>

  <!-- Aesthetic Stickers -->
  <img src="butterfly.WEBP" alt="Butterfly" class="decor butterfly" />
  <img src="sparkle.PNG" alt="Sparkle" class="decor sparkle" />

  <!-- Music -->
  <audio controls autoplay loop>
    <source src="mia-and-sebastian-theme.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
