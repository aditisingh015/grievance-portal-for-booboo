<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Portal for Booboo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Layer -->
  <div class="background-image"></div>
  <div class="clouds">☁️ ☁️ ☁️ ☁️ ☁️</div>
  <div class="sparkles"></div>

  <!-- Butterflies -->
  <img src="butterfly.WEBP" class="butterfly butterfly1" />
  <img src="butterfly.WEBP" class="butterfly butterfly2" />
  <img src="butterfly.WEBP" class="butterfly butterfly3" />

  <!-- Portal Box -->
  <div class="container">
    <h1>for my aahad / booboo</h1>
    <p class="love-note">
      this is your sparkly lil portal when you’re upset at me. <br>
      remember — i love you more than stars, clouds, and butterflies combined.<br>
      always yours, your choti.
    </p>
    <form>
      <textarea placeholder="type your grievance here..."></textarea>
      <button type="submit">send with love</button>
    </form>
  </div>

  <!-- Sparkles Sticker -->
  <img src="sparkle.PNG" class="sparkle-img" alt="sparkle" />

  <!-- Music -->
  <div class="music">
    <audio controls autoplay loop>
      <source src="mia-and-sebastian-theme.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
