<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grievance Portal for Booboo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <img src="image.jpg" alt="Aahad & Booboo" class="profile-pic" />
      <h1>Grievance Portal for Booboo</h1>
      <p class="subtext">Because even love needs a feedback form sometimes.</p>
    </header>

    <form>
      <label for="name">Your Name (or Nickname):</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="aahad/booboo"
        required
      />

      <label for="grievance">What's bothering you, love?</label>
      <textarea
        id="grievance"
        name="grievance"
        rows="5"
        placeholder="Write your heart out..."
        required
      ></textarea>

      <button type="submit">Send Love Complaint</button>
    </form>

    <audio
      controls
      autoplay
      loop
      class="theme-song"
      aria-label="Mia and Sebastian Theme Song"
    >
      <source src="mia-and-sebastian-theme.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
