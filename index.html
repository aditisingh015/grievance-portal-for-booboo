<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grievance Portal for Booboo</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Butterflies -->
  <img src="butterfly.WEBP" alt="Butterfly" class="butterfly" />
  <img src="butterfly.WEBP" alt="Butterfly" class="butterfly" />
  <img src="butterfly.WEBP" alt="Butterfly" class="butterfly" />
  <img src="butterfly.WEBP" alt="Butterfly" class="butterfly" />
  <img src="butterfly.WEBP" alt="Butterfly" class="butterfly" />

  <!-- Clouds (big emoji) -->
  <div class="cloud">☁️</div>
  <div class="cloud">☁️</div>
  <div class="cloud">☁️</div>
  <div class="cloud">☁️</div>
  <div class="cloud">☁️</div>

  <!-- Sparkles -->
  <img src="sparkle.PNG" alt="Sparkle" class="sparkle" />
  <img src="sparkle.PNG" alt="Sparkle" class="sparkle" />
  <img src="sparkle.PNG" alt="Sparkle" class="sparkle" />
  <img src="sparkle.PNG" alt="Sparkle" class="sparkle" />
  <img src="sparkle.PNG" alt="Sparkle" class="sparkle" />

  <!-- The Grievance Portal Box -->
  <div class="grievance-box">
    <img src="image.jpg.JPG" alt="Couple Pic" class="couple-pic" />
    <h1 class="title">Grievance Portal</h1>
    <p class="subtitle">Hi Aahad/Booboo, share your thoughts and queries here. I’m all ears!</p>

    <form id="grievanceForm" onsubmit="handleSubmit(event)">
      <textarea
        name="query"
        placeholder="Type your grievance or message here..."
        required
        maxlength="500"
        rows="6"
      ></textarea>

      <button type="submit">Send with love</button>
    </form>
  </div>

  <!-- Audio Player -->
  <audio controls autoplay loop>
    <source src="mia-and-sebastian-theme.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const query = event.target.query.value.trim();
      if (query.length === 0) return;

      alert(`Query sent with love! \n\n"${query}"`);
      event.target.reset();
    }
  </script>
</body>
</html>
